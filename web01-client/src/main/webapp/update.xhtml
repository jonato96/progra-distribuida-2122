<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Actualizar</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <h2 style="text-align: center" class="col-sm-12">
                Actualizacion de datos
            </h2>
        </div>
        <hr/>
        <div class="col-sm-12" align="center">
            <h:outputLabel for="nombre" class="control-label col-sm-2">Nombre</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombre" value="#{personaBean.persona.nombre}" class="form-control"/>
            </div>
        </div>
        <div class="form-group" align="center">
            <h:outputLabel for="direccion" class="control-label col-sm-2">Direccion</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="direccion" value="#{personaBean.persona.direccion}" class="form-control"/>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center" style="padding: 20px" align="center">
            <h:commandButton value="Actualizar" action="#{personaBean.update()}"
                             class="btn btn-success">
            </h:commandButton>

            <h:commandButton value="Cancelar" action="#{personaBean.retorno()}"
                             class="btn btn-primary">
            </h:commandButton>
        </div>
    </h:form>
</h:body>
</html>
