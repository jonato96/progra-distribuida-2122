<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF CRUD</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>

<h:body>
    <center>
        <h2><h:outputText value="Listado de Personas"/></h2>
    </center>
    <h:form>
        <hr/>
        <div class="leftTop">
            <h:commandButton action = "create.xhtml?faces-redirect=true"
                             value="Nueva Persona"
                             class="btn btn-success btnSpace">
            </h:commandButton>
        </div>
        <hr/>
        <h:dataTable value="#{personaBean.personas}" var="item" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="${item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="${item.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Direccion</f:facet>
                <h:outputText value="${item.direccion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandButton action = "#{personaBean.edit(item.id)}" value="Editar" class="btn btn-primary">
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Eliminar</f:facet>
                <h:commandButton action = "#{personaBean.delete(item.id)}" value="Eliminar" class="btn btn-danger">
                </h:commandButton>
            </h:column>
        </h:dataTable>

    </h:form>

</h:body>

</html>
