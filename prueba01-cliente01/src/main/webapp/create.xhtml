<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Registration Form</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div  class="col-sm-4">
                <h2 style="text-align: center">Ingrese los datos de la persona</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="id" class="control-label col-sm-4">Id</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="id" value="#{indexBean.persona.id}" class="form-control"
                             validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="nombre" class="control-label col-sm-4">Nombre</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombre" value="#{indexBean.persona.nombre}" class="form-control"
                             validatorMessage="El nombre es requerido">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="direccion" class="control-label col-sm-4">Direccion</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="direccion" value="#{indexBean.persona.direccion}" class="form-control"
                               validatorMessage="La direccion es obligatoria">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Guardar" action="#{indexBean.create}"
                                     class="btn btn-success"
                                     style="width: 80px;">
                    </h:commandButton>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="index" value="Ver la lista principal" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
