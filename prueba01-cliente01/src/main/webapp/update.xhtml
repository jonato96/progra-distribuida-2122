<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Your Record</title>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2"></div>
            <h2 style="text-align: center" class="col-sm-4">Actualizacion de datos</h2>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="nombre" class="control-label col-sm-2">Nombre</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nombre" value="#{indexBean.persona.nombre}" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="direccion" class="control-label col-sm-2">Direccion</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="direccion" value="#{indexBean.persona.direccion}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <center>
                    <h:commandButton value="Update" action="#{indexBean.update(indexBean.persona)}"
                                         class="btn btn-primary" style="width: 80px;">

                    </h:commandButton>
                </center>
            </div>
            <div class="col-sm-2">
                <h:link outcome="index" value="Cancelar" class="btn btn-primary" />
            </div>
        </div>
    </h:form>
</h:body>
</html>
